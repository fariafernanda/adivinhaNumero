<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Jogo adivinhe o número</h1>
<section>
    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos.</p>
    <p>A única dica que te daremos é se seu palpite foi muito alto ou muito baixo.</p>

    <div class="form">
    <label for="campoPalpite">Digite seu palpite:</label> 
    <input id="campoPalpite" type="text" class="campoPalpite">

    <button class="envioPalpite">Enviar</button>
    </div>

    <div class="resultadoParas">
        <p class="palpites"></p>
        <p class ="ultimoResultado"></p>
        <p class = "baixoOuAlto"></p>
    </div>
</section>

<script src="script.js"></script>  

</body>
</html>
